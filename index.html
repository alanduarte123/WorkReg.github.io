<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto con Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="titulos">Guardar Datos con Firebase</h1>
        <form id="data-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" required>
            <button type="submit">Guardar</button>
        </form>
        <div id="status-message"></div>
    </div>

    <!-- Configuración de Firebase -->
    <script>
        // Tu configuración de Firebase
         const firebaseConfig = {
    apiKey: "AIzaSyCqmYlvwkHnNbzXHRqQCUCtXcHt7UdZR_0",
    authDomain: "saratonga-e93a9.firebaseapp.com",
    projectId: "saratonga-e93a9",
    storageBucket: "saratonga-e93a9.appspot.com",
    messagingSenderId: "474226117969",
    appId: "1:474226117969:web:1577ca3b4365edae535770",
    measurementId: "G-7SRKHC8GJ6"
  };
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);

        // Referencia a la base de datos
        const database = firebase.database();

        // Manejo del formulario
        document.getElementById('data-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const value = document.getElementById('value').value;
            
            guardarDatos({ name: name, value: parseFloat(value) });
        });

        // Función para guardar datos en Firebase
        function guardarDatos(dato) {
            const referencia = database.ref('datos');
            referencia.push(dato)
                .then(() => {
                    document.getElementById('status-message').innerText = "Datos guardados exitosamente.";
                    document.getElementById('data-form').reset();
                })
                .catch((error) => {
                    document.getElementById('status-message').innerText = "Error al guardar los datos: " + error.message;
                });
        }
    </script>
</body>
</html>
